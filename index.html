<!DOCTYPE html>

<html>
<head>
	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=yes">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Tic Tac Toe</title>
  <script src="app1.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
	
	<div class="playpause text-center mute">
		<div style="color : white" class="helo">Music</div>
		<button class="btn btn-primary helo"id="button" onclick="playpause()">OFF</button>
	</div>


	<audio id="myAudio">
		<source src="alert1.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>

	<audio id="myAudio1">
		<source src="gameover.wav" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>

	<audio id="myAudio2">
		<source src="restart.wav" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>

      <br>
	<div class="area">TIC TAC TOE</div>
      <br><br><br><br>
	<table style="align-content: center;">
		<tr>
			<td class="cell"onclick="playAudio()" id="0"></td>
			<td class="cell"onclick="playAudio()" id="1"></td>
			<td class="cell"onclick="playAudio()" id="2"></td>
		</tr>
		<tr>
			<td class="cell"onclick="playAudio()" id="3"></td>
			<td class="cell"onclick="playAudio()" id="4"></td>
			<td class="cell"onclick="playAudio()" id="5"></td>
		</tr>
		<tr>
			<td class="cell"onclick="playAudio()" id="6"></td>
			<td class="cell"onclick="playAudio()" id="7"></td>
			<td class="cell"onclick="playAudio()" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
		<button onClick="startGame()">Replay</button>
	</div>
	<br>
	<br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	
	

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
	

</body>
</html>
