<!DOCTYPE html>

<html>
<head>
	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=yes">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.1/velocity.min.js" integrity="sha512-B8rBxJnSysYy7PUVsPEgy/OG4EtWXj7oQS+0vkJc4dcO3qvlGFQYGf3toBt3NPDMxYT6OslKh0lf0pMxPeDt3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Tic Tac Toe</title>
  <script src="app1.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
	 <!-- Page preloader -->
	 <div id="hola">
        <div id="preloader">
        <span></span>
        <span></span>
          </div>
            </div>

        <!-- Start content -->
        <div class="page-wrap">
            <div class="home">
            <div class="text-wrap">
	   <div class="playpause text-center mute">
		   <div style="color : white" class="helo">Music</div>
		   <button style="color : white" class="btn btn-primary helo"id="button" onclick="playpause()">OFF</button>
	    </div>


	<audio id="myAudio">
		<source src="alert1.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>

	<audio id="myAudio1">
		<source src="gameover.wav" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>

	<audio id="myAudio2">
		<source src="restart.wav" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>


      <br>
	<div class="area">TIC TAC TOE</div>
      <br><br><br><br>
	<table style="align-content: center;">
		<tr>
			<td class="cell"onclick="playAudio()" id="0"></td>
			<td class="cell"onclick="playAudio()" id="1"></td>
			<td class="cell"onclick="playAudio()" id="2"></td>
		</tr>
		<tr>
			<td class="cell"onclick="playAudio()" id="3"></td>
			<td class="cell"onclick="playAudio()" id="4"></td>
			<td class="cell"onclick="playAudio()" id="5"></td>
		</tr>
		<tr>
			<td class="cell"onclick="playAudio()" id="6"></td>
			<td class="cell"onclick="playAudio()" id="7"></td>
			<td class="cell"onclick="playAudio()" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
		<button onClick="startGame()">Replay</button>
	</div>
	<br>
	<br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="container scores">
		<div class="row">
			<div class="col">
				<div class="text-center">PLAYER</div>
				<div class="score1 text-center" id="s1">0</div>
			</div>
			<div class="col">
			 <div class="text-center">TIE</div>
			 <div class="score2 text-center" id="s2">0</div>
		   </div>
		   <div class="col">
			<div class="text-center">COMPUTER</div>
			<div class="score3 text-center" id="s3">0</div>
		  </div>
		</div>
		<br><br><br>

		<footer>
			<div class="container-fluid " id="footer">
				<div class="row">
					<div class="col-lg-12" align="center">
					   <p style="color : white">Copyright &copy; DMR</p>
					</div>
			   </div>
		   </div>
	   </footer>

	</div>
	</div>
	</div>
	</div>


	<script> 
			$(window).load(function(){
            setTimeout(function(){
                $('#preloader').velocity({
                    opacity : 0.1,
                    translateY: "-80px"
                }, {
                    duration: 400,
                    complete: function(){
                    $('#hola').velocity({
                    translateY : "-100%"
                }, {
                    duration: 1000,
                    easing: [0.7,0,0.3,1],
                    complete: function(){
                        $('.home').addClass('animate-border divide');
                    }
                })  
                    }
                })
            },1000)
        });
	
	</script>
  
	
	
        
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
	

</body>
</html>
